<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT-Growing And Shrinking</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <p id="demo"> </p>
    <script>
        var var1 = setInterval(inTimer,500)
        var fs = 5;
        var ids = document.getElementById("demo")

        function inTimer(){
            ids.innerHTML("TEXT GROWING");
            ids.getAttribute('style','font-size:'+fs+'px;color:red')
            fs +=5
            if(fs>=50){
                clearInterval(var1);
                var2 = setInterval(deTimer,500);
            }

        }
        function deTimer(){
            fs-=5;
            ids.innerHTML("TEXT SHRINKING")
            ids.getAttribute('style','font-size:'+fs+'px;color:blue')
            if(fs==5){
                clearInterval(var2)
                setInterval(var1,500)
            }
        }
    </script>
</body>
</html>
